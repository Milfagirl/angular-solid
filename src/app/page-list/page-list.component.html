<table class="table">
    <thead>
      <tr>
        <th scope="col">Name</th>
        <th scope="col">Phone</th>
        </tr>
    </thead>
    <tbody>
      <tr *ngFor='let client of dataListService.arr'>
        <th scope="row">{{client.name.first + ' ' +client.name.last}}</th>
        <td>{{client.phone}}</td>
      </tr>
     </tbody>
  </table>
